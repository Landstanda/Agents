create_report:
  common_triggers:
  - create a report
  - write a report
  description: Create a report document
  intent: create_report
  keywords:
  - create
  - report
  - document
  - write
  name: create_report
  required_entities:
  - content
  steps:
  - action: create_document
    params:
      type: report
  - action: write_content
    params:
      content: '{content}'
  success_criteria:
  - Document created
  - Content written
document_task:
  common_triggers:
  - create a document
  - write documentation
  description: Create a document for a specific task
  intent: document
  keywords:
  - document
  - create
  - write
  - record
  name: document_task
  required_entities:
  - doc_type
  - content
  steps:
  - action: create_document
    params:
      type: '{doc_type}'
  - action: add_content
    params:
      content: '{content}'
  success_criteria:
  - Document created
  - Content added
research_topic:
  common_triggers:
  - research about
  - analyze topic
  description: Research a topic and create a summary
  intent: research
  keywords:
  - research
  - analyze
  - study
  - investigate
  name: research_topic
  required_entities:
  - topic
  steps:
  - action: search_info
    params:
      topic: '{topic}'
  - action: analyze_results
    params:
      depth: detailed
  - action: create_summary
    params:
      format: report
  success_criteria:
  - Research completed
  - Summary created
schedule_meeting:
  common_triggers:
  - schedule a meeting
  - set up a meeting
  description: Schedule a meeting with participants
  intent: schedule_meeting
  keywords:
  - schedule
  - meeting
  - calendar
  - invite
  name: schedule_meeting
  required_entities:
  - time
  - participants
  steps:
  - action: check_availability
    params:
      participants: '{participants}'
      time: '{time}'
  - action: create_meeting
    params:
      participants: '{participants}'
      time: '{time}'
  success_criteria:
  - Meeting scheduled
  - Invites sent
