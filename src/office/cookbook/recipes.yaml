Task Reminder:
  common_triggers:
  - remind me to
  - set a reminder
  description: Set a reminder for a task
  intent: set_reminder
  keywords:
  - remind
  - reminder
  - remember
  name: Task Reminder
  required_entities:
  - time
  - task
  steps:
  - endpoint: reminders/create
    name: create_reminder
    type: api_call
  success_criteria:
  - Reminder set
create_report:
  common_triggers:
  - create a report
  - write a report
  description: Create a report document
  intent: create_report
  keywords:
  - create
  - report
  - document
  - write
  name: create_report
  required_entities:
  - content
  steps:
  - action: create_document
    params:
      type: report
  - action: write_content
    params:
      content: '{content}'
  success_criteria:
  - Document created
  - Content written
document_task:
  common_triggers:
  - create a document
  - write documentation
  description: Create a document for a specific task
  intent: document
  keywords:
  - document
  - create
  - write
  - record
  name: document_task
  required_entities:
  - doc_type
  - content
  steps:
  - action: create_document
    params:
      type: '{doc_type}'
  - action: add_content
    params:
      content: '{content}'
  success_criteria:
  - Document created
  - Content added
email_read:
  common_triggers:
  - check email
  - read email
  - show email
  - view email
  - get email
  - check my emails
  - show my emails
  - any new emails
  context_handling:
    context_timeout: 300
    follow_up_intents:
    - email_details
    - email_reply
    maintain_context: true
  description: Check and read emails from inbox
  intent: email_read
  keywords:
  - email
  - mail
  - inbox
  - messages
  - unread
  - new
  name: Email Reader
  required_entities:
  - email_attributes
  steps:
  - action: check_email
    params:
      attributes: '{email_attributes}'
  - action: format_email_summary
    params:
      format: readable
  success_criteria:
  - Emails retrieved
  - Summary formatted
research_topic:
  common_triggers:
  - research about
  - analyze topic
  description: Research a topic and create a summary
  intent: research
  keywords:
  - research
  - analyze
  - study
  - investigate
  name: research_topic
  required_entities:
  - topic
  steps:
  - action: search_info
    params:
      topic: '{topic}'
  - action: analyze_results
    params:
      depth: detailed
  - action: create_summary
    params:
      format: report
  success_criteria:
  - Research completed
  - Summary created
schedule_meeting:
  common_triggers:
  - schedule a meeting
  - set up a meeting
  - book an appointment
  - plan a meeting
  - schedule breakfast
  - schedule lunch
  - schedule dinner
  context_handling:
    context_timeout: 300
    follow_up_intents:
    - provide_time
    maintain_context: true
  description: Schedule a meeting with participants
  intent: schedule_meeting
  keywords:
  - schedule
  - meeting
  - calendar
  - invite
  - appointment
  - book
  - plan
  - breakfast
  - lunch
  - dinner
  name: schedule_meeting
  required_entities:
  - time
  steps:
  - action: create_meeting
    params:
      time: '{time}'
  success_criteria:
  - Meeting scheduled
